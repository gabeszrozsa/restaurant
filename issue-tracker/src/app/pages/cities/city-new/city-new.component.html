<div class="page-body">
  <h2 class="mat-h2">New City</h2>
  <form [formGroup]="cityForm" novalidate>

    <div class="form-control">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="name.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <button mat-raised-button class="mat-primary" (click)="submit()" [disabled]="!cityForm.valid">Send</button>
    <a mat-button class="mat-accent" routerLink="/city">Back</a>
  </form>
</div>
